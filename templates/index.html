<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro Route Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #d6e4f0);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        select, button {
            border-radius: 12px;
        }
        h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="mb-4 text-center">ROUTEWISE DELHI</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Source Station</label>
                        <select name="source" class="form-select" required>
                            <option value="" disabled selected>Choose source</option>
                            {% for station in stations %}
                                <option value="{{ station }}">{{ station }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Destination Station</label>
                        <select name="destination" class="form-select" required>
                            <option value="" disabled selected>Choose destination</option>
                            {% for station in stations %}
                                <option value="{{ station }}">{{ station }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Find Route</button>
                </form>

                {% if result %}
                <div class="alert alert-info mt-4">
                    <h5 class="fw-bold">Route Information:</h5>
                    <pre class="mb-0">{{ result }}</pre>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
